{% extends "layout.html" %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;700&display=swap');
    body {
        background-color: #d4e9e2;
    }

    .titleNav {
        font-size: 50.5px;
      margin-bottom: 8px;
      word-spacing: 2px;
      color: #006d77;
     font-weight:300;
     text-transform: uppercase;
      font-family: 'Roboto', sans-serif;
      letter-spacing: -0.5px; 
        text-align: center;
        padding-top: 160px;

    }
    .navigation {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 1500px;
        margin: 40px auto;
        padding-right: 45px;
        padding-top: 20px;

    }

    .card {
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s;
        width: 280px; 
        text-align: center;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-5px); 
    }

    .card img {
        width: 100%;
        height: 80%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-title {
        padding: 18px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        color: #0c7b85;
    }
</style>

<h1 class="titleNav"> Navigate to your topic of interest â†“</h1>

<div class="navigation">
   
    <div class="card" onclick="location.href='/learn/1';">
        <img src="https://www.verywellhealth.com/thmb/YjKgabQDXXQLOqIjY6uNROiF2aA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1145581060-c6f3afa5f308461cab0a77d79a51c68a.jpg" alt="Proteins">
        <div class="card-title">Proteins</div>
    </div>
    <div class="card" onclick="location.href='/learn/2';">
        <img src="https://assets.clevelandclinic.org/transform/57c3f458-c857-4924-a0ee-b885dcc3c60b/Carbs-613046884-770x533-1_jpg" alt="Carbohydrates">
        <div class="card-title">Carbohydrates</div>
    </div>
    <div class="card" onclick="location.href='/learn/3';">
        <img src="https://www.scripps.org/sparkle-assets/images/foods_with_healthy_fats_1200x750-871208668ee44eb01484f71858fe0f3a.jpg" alt="Fats">
        <div class="card-title">Fats</div>
    </div>
</div>



{% endblock %}
