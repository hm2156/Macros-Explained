{% extends "layout.html" %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'logic.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;700&display=swap');
    body {
        background: #FAFAFCff;
    }
    .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 40px auto;
    }
    .Goal {
        text-align: center;
        font-family: 'Roboto';
        font-size: 35px;
        font-weight: 400;
        word-spacing: 2px;
        color:#006d77;
        margin-bottom: 40px;
    }
    .input-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-family: 'Poppins';
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #006d77;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0a8b96;
    }

    .navigation-arrows {
        text-align: center;
        margin-top: 30px; 
    }

    .arrow-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 10px; 
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    img {
        max-width: 120%;
        height: auto;
        padding-right: 70px;
    }
    .gif-contain {
        display: flex;
        flex-direction: row;
        justify-content: center; 
        align-items: center; 
        flex-wrap: nowrap;
        padding-top: 50px;
    }
    .gif-title {
        margin-bottom: 10px;
        font-family: 'Roboto';
        align-self: center;
        font-size: 34px;
        color: #006d77;
    }
    .gif-mini {
        display: flex;
        flex-direction: column;
    }
    .Brand {
      font-size: 45.5px;
      margin-bottom: 10px;
      word-spacing: 2px;
      color: #006d77;
     font-weight:300;
     text-transform: uppercase;
      font-family: 'Roboto', sans-serif;
      letter-spacing: -0.5px; 
        text-align: left;
        padding-top: 50px;
    }
    .ad {
      font-size: 18px;
      margin-bottom: 20px;
      margin-right: 20px;
    font-family: 'Poppins';
    text-align: left;
    font-weight: 100;
    }
</style>

<div class="gif-contain">
    <div class="gif-mini">
    <h1 class="Brand">Customize Your <br> MACROS today</h1>
    <p class="ad"> â†’  fill this form now </p>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjZyYXF6cTBoODIwOHh1dXpjc2hyaDkwanE3YWw3cDZieWpzeWZxZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KGTVzjIt4kahjIK9Vs/giphy.gif" alt="Descriptive Text of What the GIF Shows">
</div>
<div class="form-container">
    <form action="{{ url_for('calculate_macros') }}" method="post">
        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="input-group">
            <label for="weight">Weight(kg):</label>
            <input type="number" id="weight" name="weight">
        </div>
        <div class="input-group">
            <label for="height">Height(cm):</label>
            <input type="number" id="height" name="height">
        </div>

        <div class="input-group">
            <label for="height">Age:</label>
            <input type="number" id="age" name="age">
        </div>

        <div class="input-group">
            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="very_active">Extra active (very hard exercise/physical job & exercise 2x/day)</option>
            </select>
        </div>
        <button type="submit">OK</button>
    </form>
</div>
</div>



{% endblock %}
