{% extends "layout.html" %}
{% block content %}
<style>
     @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap');


    body {
        background-color: #d4e9e2;
    }
    .quiz-container {
        background-color: #FFFFFF; 
        padding: 50px;
        border-radius: 8px; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.15); 
        max-width: 800px; 
        margin: 90px auto; 
        padding-top: 25px;
    }
    .quiz-question {
        color: #333; 
        font-family: 'Roboto';
        font-size: 30px;
    }
    .quiz-form {
        margin-top: 20px; 
    }
    .quiz-option {
        display: flex; 
        align-items: center; 
        margin-bottom: 10px; 
    }
    .quiz-label {
        margin-left: 12px; 
        font-family: 'Poppins';
        font-weight: 200;
        font-size: 15px;
    }
    .quiz-input[type="radio"] {
        accent-color: #007BFF; 
    }
    .quiz-submit {
        background-color: #006d77; 
        color: white; 
        border: none;
        padding: 10px 20px;
        border-radius: 5px; 
        cursor: pointer;
        font-size: 16px; 
        font-family: 'Roboto';
        font-weight: 200;
        margin-top: 20px;
    }
    .quiz-submit:hover {
        background-color: #078590; 
    }
    .quiz-link {
        display: inline-block; 
        background-color: #28a745; 
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none; 
        margin-top: 10px;
    }
    .quiz-link:hover {
        background-color: #218838; 
    }
</style>
<div class="quiz-container">
    <h2 class="quiz-question">{{ question.question }}</h2>
    <form method="post" class="quiz-form">
        {% for option in question.options %}
        <div class="quiz-option">
        <input type="radio" id="option{{ loop.index }}" name="option" value="{{ option }}" class="quiz-input" {% if option == user_answer %}checked{% endif %}>
        <label for="option{{ loop.index }}" class="quiz-label">{{ option }}</label><br>
        </div>
        {% endfor %}
        <input type="submit" value="Next Question" class="quiz-submit">
    </form>
    {% if question_id == quiz_questions|length %}
        <a href="{{ url_for('quiz_result') }}" class="quiz-link">Go to the Next Quiz</a>

    {% endif %}
</div>
{% endblock %}
